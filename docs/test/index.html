            <textarea class="form-control" id="Textarea1" rows="8">[
{"id":1, "name":"name1"},

    <script>

        $(document).ready(function () {
            $('#convert2_button').on('click', function(){
                $('#result').html(JSON.stringify(makeJson(1)));
            });

            $('#convert_button').on('click', function(){


                try {
                    json_arr = JSON.parse($('#Textarea1').val());
                } catch(e) {
                    alert(e);
                    return;
                }

                $('#table_container').html(makeTable(json_arr));
                $('.json_table').addClass('table table-bordered table-striped table-hover table-sm');
                $('.json_table thead').addClass('thead-dark');

            });

        });
